

#mall-item-web\u670D\u52A1\u7AEF\u53E3\u53F7
server.port=8082

#\u65E5\u5FD7\u7EA7\u522B
logging.level.root=info

#dubbo\u914D\u7F6E
#dubbo\u670D\u52A1\u63D0\u4F9B\u8005\u7684\u5BB9\u5668
spring.dubbo.application=item-web
#dubbo\u901A\u8BAF\u534F\u8BAE\u540D\u79F0
spring.dubbo.protocol.name=dubbo
#dubbo\u670D\u52A1\u7684\u626B\u63CF\u8DEF\u5F84
spring.dubbo.base-package=com.zyn.mall

#zookeeper\u914D\u7F6E
#zookeeper\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740  2181\u662Fzookeeper\u7684\u9ED8\u8BA4\u7AEF\u53E3\u53F7
spring.dubbo.registry.address=192.168.157.130:2181
#zookeeper\u901A\u8BAF\u534F\u8BAE\u540D\u79F0
spring.dubbo.registry.protocol=zookeeper
#\u8BBE\u7F6E\u8D85\u65F6\u65F6\u95F4\uFF0C\u65B9\u4FBFdebug\u8C03\u8BD5
spring.dubbo.consumer.timeout=6000000
#\u662F\u5426\u68C0\u67E5\u63D0\u4F9B\u8005\u670D\u52A1\u5B58\u5728
spring.dubbo.consumer.check=false

#\u5173\u95EDthymeleaf\u7684\u7F13\u5B58(\u70ED\u90E8\u7F72)
spring.thymeleaf.cache=false
#thymeleaf\u7684\u677E\u6821\u9A8C legacy html5
spring.thymeleaf.mode=LEGACYHTML5
